<div class="modal-header">
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="close('')"
  >
    <span aria-hidden="true">Ã—</span>
  </button>
  <h5 class="modal-title" id="ModalLabel">
    {{ payload ? "Update Inventory" : "Add Inventory" }}
  </h5>
</div>
<div
  class="modal-body"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myBasicModalLabel"
  aria-hidden="true"
>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form>
          <form
            [formGroup]="addInventoryForm"
            (Submit)="payload ? updateInventory() : addInventory()"
          >
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="">Product Name:</label>
                  <input
                    formControlName="name"
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Product Name"
                    required
                    height="auto"
                    maxRows="4"
                    [(ngModel)]="name"
                  />
                  <span
                    class="text-danger"
                    *ngIf="
                      addInventoryForm.controls['name'].dirty &&
                      addInventoryForm.hasError('required', 'name')
                    "
                    >Product name is required</span
                  >
                </div>
                <div class="form-group">
                  <label for="">Product Category:</label>
                  <select
                    id="category"
                    formControlName="category"
                    class="form-control"
                    required
                  >
                    <option
                      *ngFor="let category of categories"
                      [value]="category.categoryName"
                    >
                      {{ category.categoryName }}
                    </option>
                  </select>
                  <span
                    class="text-danger"
                    *ngIf="
                      addInventoryForm.controls['category'].dirty &&
                      addInventoryForm.hasError('required', 'category')
                    "
                    >product Category is required</span
                  >
                </div>
                <div class="form-group">
                  <label for="">Price Per Unit:</label>
                  <input
                    formControlName="ppu"
                    type="number"
                    class="form-control"
                    id="sku"
                    placeholder="Product PPU"
                    required
                    height="auto"
                    maxRows="4"
                    [(ngModel)]="ppu"
                  />
                  <span
                    class="text-danger"
                    *ngIf="
                      addInventoryForm.controls['ppu'].dirty &&
                      addInventoryForm.hasError('required', 'ppu')
                    "
                    >Product PPU is required</span
                  >
                </div>
                <div class="form-group">
                  <label for="">Quantity:</label>
                  <input
                    formControlName="quantity"
                    type="number"
                    class="form-control"
                    id="quantity"
                    placeholder="Quantity"
                    required
                    height="auto"
                    maxRows="4"
                    [(ngModel)]="quantity"
                  />
                  <span
                    class="text-danger"
                    *ngIf="
                      addInventoryForm.controls['quantity'].dirty &&
                      addInventoryForm.hasError('required', 'quantity')
                    "
                    >product Quantity is required</span
                  >
                </div>
                <!-- <div class="form-group">
                  <label for="">Warehouse ID:</label>
                  <input
                    formControlName="warehouseId"
                    type="text"
                    class="form-control"
                    id="warehouseId"
                    placeholder="warehouseId"
                    required
                    height="auto"
                    maxRows="4"
                    [(ngModel)]="warehouseId"
                  />
                  <span
                    class="text-danger"
                    *ngIf="
                      addInventoryForm.controls['warehouseId'].dirty &&
                      addInventoryForm.hasError('required', 'warehouseId')
                    "
                    >Warehouse ID is required</span
                  >
                </div> -->
              </div>
              <div><br /></div>
            </div>
          </form>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-primary btn-fill pull-right"
    (click)="payload ? updateInventory() : addInventory()"
    [disabled]="addInventoryForm.invalid"
  >
    {{ payload ? "Update" : "Add" }}
  </button>
</div>
