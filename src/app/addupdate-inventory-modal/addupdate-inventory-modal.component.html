<div class="modal-header">
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="close()"
  >
    <span aria-hidden="true">Ã—</span>
  </button>
  <h5 class="modal-title" id="ModalLabel">
    {{ payload ? "Update Inventory" : "Add Inventory" }}
  </h5>
</div>
<div
  class="modal-body"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myBasicModalLabel"
  aria-hidden="true"
>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form>
          <form [formGroup]="addInventoryForm" (Submit)="close()">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="">Product Name:</label>
                  <input
                    formControlName="name"
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Product Name"
                    required
                    height="auto"
                    maxRows="4"
                    [(ngModel)]="name"
                  />
                  <span
                    class="text-danger"
                    *ngIf="
                      addInventoryForm.controls['name'].dirty &&
                      addInventoryForm.hasError('required', 'name')
                    "
                    >Product name is required</span
                  >
                </div>

                <div class="form-group">
                  <label for="">Product Category:</label>
                  <input
                    formControlName="category"
                    type="text"
                    class="form-control"
                    id="productCategory"
                    placeholder="Product Category"
                    required
                    height="auto"
                    maxRows="4"
                    [(ngModel)]="category"
                  />
                  <span
                    class="text-danger"
                    *ngIf="
                      addInventoryForm.controls['category'].dirty &&
                      addInventoryForm.hasError('required', 'category')
                    "

                  >
                </div>
                <div class="form-group">
                  <label for="">PPU:</label>
                  <input
                    formControlName="ppu"
                    type="text"
                    class="form-control"
                    id="sku"
                    placeholder="Product PPU"
                    required

                  <label for="">Quantity:</label>

                    type="text"
                    class="form-control"
                    id="quantity"
                    placeholder="Quantity"
                    required
                    height="auto"
                    maxRows="4"
                    [(ngModel)]="quantity"
                  />

                    *ngIf="

                      addInventoryForm.hasError('required', 'quantity')

                    placeholder="warehouseId"
                    required

        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-primary btn-fill pull-right"
    (click)="payload ? updateInventory() : addInventory()"
    [disabled]="addInventoryForm.invalid"
  >
    {{ payload ? "Update" : "Add" }}
  </button>
  <button
    type="button"
    class="btn btn-primary btn-fill pull-left"
    (click)="close()"
  >
    Close
  </button>
</div>
