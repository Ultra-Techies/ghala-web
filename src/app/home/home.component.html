<div class="main-content">
  <div class="container-fluid">
    <div class="row"></div>
    <div class="row">
      <div class="col-md-6">
        <lbd-chart
          [title]="'2022 Sales'"
          [subtitle]="'All products including Taxes'"
          [chartType]="activityChartType"
          [chartData]="activityChartData"
          [chartOptions]="activityChartOptions"
          [chartResponsive]="activityChartResponsive"
          [legendItems]="activityChartLegendItems"
          [withHr]="true"
          [footerIconClass]="'fa fa-check'"
          [footerText]="'Data information certified'"
        >
        </lbd-chart>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="header">
            <button
              class="btn btn-success btn-fill pull-right"
              (click)="toggleAddTasks()"
            >
              <i class="fa fa-plus"></i> Add Task
            </button>
            <h4 class="title">Tasks</h4>
            <p class="category">Warehouse</p>
          </div>
          <br />
          <form
            class="example-form"
            [formGroup]="addTaskForm"
            (ngSubmit)="toggleAddTasks()"
          >
            <div class="row" *ngIf="addTask">
              <div
                class="col-md-12"
                style="padding-right: 30px; padding-left: 30px"
              >
                <div class="form-group">
                  <input
                    id="task"
                    class="form-control"
                    formControlName="task"
                    type="text"
                    class="form-control"
                    placeholder="Detailed task"
                  />
                </div>
              </div>
            </div>
          </form>

          <div class="content">
            <div class="table-full-width">
              <table class="table">
                <tbody>
                  <!-- show tasks in each row -->
                  <tr *ngFor="let task of tasks">
                    <td>
                      <div class="checkbox">
                        <input
                          id="task.id"
                          type="checkbox"
                          (change)="updateTask(task)"
                          name="task.id"
                        />
                        <label [for]="task.id"> </label>
                      </div>
                    </td>
                    <td>{{ task.task }}</td>
                    <td class="td-actions text-right">
                      <button
                        type="button"
                        rel="tooltip"
                        title="Edit Task"
                        class="btn btn-info btn-simple btn-xs"
                      >
                        <i class="fa fa-edit"></i>
                      </button>
                      <button
                        type="button"
                        rel="tooltip"
                        title="Remove"
                        class="btn btn-danger btn-simple btn-xs"
                      >
                        <i class="fa fa-times"></i>
                      </button>
                    </td>
                  </tr>

                  <tr>
                    <td>
                      <div class="checkbox">
                        <input id="checkbox1" type="checkbox" />
                        <label for="checkbox1"> </label>
                      </div>
                    </td>
                    <td>Consolidate sales with sales team</td>
                    <td class="td-actions text-right">
                      <button
                        type="button"
                        rel="tooltip"
                        title="Edit Task"
                        class="btn btn-info btn-simple btn-xs"
                      >
                        <i class="fa fa-edit"></i>
                      </button>
                      <button
                        type="button"
                        rel="tooltip"
                        title="Remove"
                        class="btn btn-danger btn-simple btn-xs"
                      >
                        <i class="fa fa-times"></i>
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="checkbox">
                        <input id="checkbox2" type="checkbox" checked />
                        <label for="checkbox2"> </label>
                      </div>
                    </td>
                    <td>Update inventory list</td>
                    <td class="td-actions text-right">
                      <button
                        type="button"
                        rel="tooltip"
                        title="Edit Task"
                        class="btn btn-info btn-simple btn-xs"
                      >
                        <i class="fa fa-edit"></i>
                      </button>
                      <button
                        type="button"
                        rel="tooltip"
                        title="Remove"
                        class="btn btn-danger btn-simple btn-xs"
                      >
                        <i class="fa fa-times"></i>
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="checkbox">
                        <input id="checkbox3" type="checkbox" checked />
                        <label for="checkbox3"> </label>
                      </div>
                    </td>
                    <td>Onboard more drivers</td>
                    <td class="td-actions text-right">
                      <button
                        type="button"
                        rel="tooltip"
                        title="Edit Task"
                        class="btn btn-info btn-simple btn-xs"
                      >
                        <i class="fa fa-edit"></i>
                      </button>
                      <button
                        type="button"
                        rel="tooltip"
                        title="Remove"
                        class="btn btn-danger btn-simple btn-xs"
                      >
                        <i class="fa fa-times"></i>
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="checkbox">
                        <input id="checkbox4" type="checkbox" />
                        <label for="checkbox4"> </label>
                      </div>
                    </td>
                    <td>Request audit from finance</td>
                    <td class="td-actions text-right">
                      <button
                        type="button"
                        rel="tooltip"
                        title="Edit Task"
                        class="btn btn-info btn-simple btn-xs"
                      >
                        <i class="fa fa-edit"></i>
                      </button>
                      <button
                        type="button"
                        rel="tooltip"
                        title="Remove"
                        class="btn btn-danger btn-simple btn-xs"
                      >
                        <i class="fa fa-times"></i>
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="checkbox">
                        <input id="checkbox5" type="checkbox" />
                        <label for="checkbox5"> </label>
                      </div>
                    </td>
                    <td>Task 5</td>
                    <td class="td-actions text-right">
                      <button
                        type="button"
                        rel="tooltip"
                        title="Edit Task"
                        class="btn btn-info btn-simple btn-xs"
                      >
                        <i class="fa fa-edit"></i>
                      </button>
                      <button
                        type="button"
                        rel="tooltip"
                        title="Remove"
                        class="btn btn-danger btn-simple btn-xs"
                      >
                        <i class="fa fa-times"></i>
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="checkbox">
                        <input id="checkbox6" type="checkbox" />
                        <label for="checkbox6"> </label>
                      </div>
                    </td>
                    <td>Dispatch bidco orders</td>
                    <td class="td-actions text-right">
                      <button
                        type="button"
                        rel="tooltip"
                        title="Edit Task"
                        class="btn btn-info btn-simple btn-xs"
                      >
                        <i class="fa fa-edit"></i>
                      </button>
                      <button
                        type="button"
                        rel="tooltip"
                        title="Remove"
                        class="btn btn-danger btn-simple btn-xs"
                      >
                        <i class="fa fa-times"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="footer">
              <hr />
              <div class="stats">
                <i class="fa fa-history"></i> Updated 3 minutes ago
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
