<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Inventory</h4>
            <p class="category">A list of all products in stock</p>
            <button
              class="btn btn-primary btn-fill pull-right"
              (click)="openModal('add')"
            >
              Add Inventory
            </button>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of tableData1.dataRows">
                  <td
                    *ngFor="let cell of row"
                    (click)="updateInventoryInitiate(row)"
                  >
                    {{ cell }}
                  </td>
                  <td>
                    <a (click)="deleteInitiate(row)">
                      <i class="pe-7s-trash"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
