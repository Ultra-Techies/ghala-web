<div class="container">
  <div class="container-example">
    <div class="logo">
      <img src="/assets/img/logo.png" />
    </div>
    <div>
      <h1>Setup your account</h1>
      <p style="text-align: center">
        Welcome to Ghala. Please setup your account to start using the app
      </p>
    </div>
  </div>
  <br />
  <div class="example-container">
    <form class="example-form" [formGroup]="accountForm">
      <div class="mat-form-field">
        <label>First Name</label>
        <input
          id="firstName"
          type="text"
          class="form-control"
          placeholder="First Name"
          formControlName="firstName"
        /><span
          class="text-danger"
          *ngIf="
            accountForm.controls['firstName'].dirty &&
            accountForm.hasError('firstName', 'firstName')
          "
          >First Name is required</span
        >
      </div>
      <div class="mat-form-field">
        <label>Last Name</label>
        <input
          id="lastName"
          type="text"
          class="form-control"
          placeholder="Last Name"
          formControlName="lastName"
        /><span
          class="text-danger"
          *ngIf="
            accountForm.controls['lastName'].dirty &&
            accountForm.hasError('lastName', 'lastName')
          "
          >Last Name is required</span
        >
      </div>
      <div class="mat-form-field">
        <label>Email Address</label>
        <input
          id="email"
          type="email"
          class="form-control"
          placeholder="Email"
          formControlName="email"
        /><span
          class="text-danger"
          *ngIf="
            accountForm.controls['email'].dirty &&
            accountForm.hasError('email', 'email')
          "
          >Email is required</span
        >
      </div>
      <div class="mat-form-field">
        <label>Account PIN</label>
        <input
          id="password"
          type="password"
          class="form-control"
          maxlength="4"
          minlength="4"
          formControlName="password"
        />
      </div>
      <button
        mat-raised-button
        (click)="createUser()"
        [disabled]="accountForm.invalid"
        *ngIf="!accountForm.invalid"
      >
        SUBMIT
      </button>
    </form>
    <br />
  </div>
</div>
