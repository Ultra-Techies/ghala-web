<div class="modal-header">
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="close()"
  >
    <span aria-hidden="true">Ã—</span>
  </button>
  <h5 class="modal-title" id="ModalLabel">
    {{ payload.length === 1 ? "Dispatch Order" : "Dispatch Orders" }}
  </h5>
</div>
<div class="modal-body" *ngIf="payload.length > 0">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Orders</label>
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Route</th>
              <th>Orders</th>
              <th>Delivery Window</th>
              <th>Reference</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of payload">
              <td>{{ order[0] }}</td>
              <td>{{ order[1] }}</td>
              <td>{{ order[2] }}</td>
              <td>{{ order[3] }}</td>
              <td>{{ order[4] }}</td>
              <td>{{ order[5] }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-primary btn-fill pull-right"
      (click)="dispatchOrder()"
    >
      Dispatch
    </button>
  </div>
</div>
