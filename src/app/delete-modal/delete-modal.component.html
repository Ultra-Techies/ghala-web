<div class="modal-header">
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="close()"
  >
    <span aria-hidden="true">Ã—</span>
  </button>
  <h4 class="modal-title w-100" id="myModalLabel">
    Delete {{ typeofPayload }}
  </h4>
</div>
<div
  class="modal-body"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myBasicModalLabel"
  aria-hidden="true"
>
  <div class="container">
    <div class="row">
      Are you sure you want to delete
      {{ typeofPayload === "inventory" ? inventoryName : warehouseName }}?
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary btn-fill"
    aria-label="Close"
    (click)="close()"
    mdbWavesEffect
  >
    Close
  </button>
  <button
    type="button"
    class="btn btn-danger btn-fill"
    aria-label="Delete"
    (click)="deleteRecord()"
    mdbWavesEffect
  >
    Delete
  </button>
</div>
